<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Buttons with hover effect</title>
</head>
<body>
  <section class="light">
        <h1>Button hover effetcs</h1>
        <div class="container">
          <div class="button button1">click me</div>
          <div class="button button2">Hover me</div>
          <div class="button button3">Hover me</div>
          <div class="button button4">Hover me</div>
        </div>
      </section>
      
      <section class="dark""">
        <h1>Neon button hover effetcs</h1>    
        <div class="container">
          <div class="neonButton neonPink">Hover me</div>
          <div class="neonButton neonGreen">Hover me</div>
          <div class="neonButton neonBlue">Hover me</div>
          <div class="neonButton neonRed">Hover me</div>
        </div>
      </section>
      
      <section class="dark""">
        <h1>Side arrow button hover effetcs</h1>    
        <div class="container">
          <div class="arrowButton sideArrow01">Hover me</div>
          <div class="arrowButton sideArrow02">Hover me</div>
          <div class="arrowButton sideArrow03">Hover me</div>
          <div class="arrowButton sideArrow04">Hover me</div>
        </div>
      </section>

      <section class="dark""">
        <h1>Moving button hover effetcs</h1>
          <div class="container">
            <!-- Circle button -->
            <div class="circleButton circle1">
              <div class="circleButton buttonCircle">
                <div class="circleButton buttonIcon"><i class="fas fa-chevron-right"></i></div>
              </div>
              <div class="circleButton buttonText">Hover me</div>
            </div>
            <!-- End of circle button -->
          </div>
      </section>
    
      <script src="https://kit.fontawesome.com/7486d7a397.js" crossorigin="anonymous"></script>
</body>
</html>
